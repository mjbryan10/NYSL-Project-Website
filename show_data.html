<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feedback Sent</title>
    <link rel="stylesheet" href="styles/nysl_mb.css">
    <script src="https://kit.fontawesome.com/0d8e9db110.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="page-container">
      <img class="nysl_logo" src="assets/nysl_logo.png" alt="NYSL Logo">
      <div class="main-header container">
          <h1>Northside Youth Soccer League</h1>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="rules.html">Rules</a></li>
                  <li><a href="game_info.html">Games</a></li>
                  <li><a href="registration.html">Registration</a></li>
              </ul>
          </nav>
      </div>
      <img class="content-img" src="assets/soccer_image3.jpeg" alt="Boy dribbling with ball">
      <div class="main-container">
        <h2>Registration Complete</h2>
        <div class="content-container">
          <h3>The following information has been sent as your
          feedback:</h3>
          <table class="month-schedule">
                <tr>
                  <th >Form Field</th>
                  <th >Field Value</th>
                </tr>
              
                <script>
                var args = location.search.substr(1).split('&');
                for (var i = 0; i < args.length; ++i) {
                  var parts = args[i].split('=');
                  if (parts != null) {
                    var field = parts[0];
                    var value = parts[1];
                    if (value == null) {
                      value = "null"
                    }
                    else {
                      value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                    }
              
                    document.writeln('<tr><td>' + field + '</td>');
                    document.writeln('<td>' + value + '</td></tr>');
                  }
                }
                </script>           
              </table>
              <noscript>
                <table>
                  <tr>
                    <td>
                      <p>You need to turn on Javascript in your browser.</p>
                      <p>In Microsoft Internet Explorer 4 or greater:</p>
                    
                      <ul>
                        <li>From the "Tools" menu (in IE 4, it's the "View" menu), select "Internet Options".</li>
                        <li>Click on the "Security" tab.</li>
                        <li>Click on the "Custom Level" button. (In IE 4, select "Custom"
                        and then click on "Settings...".)</li>
                        <li>Under "Active scripting" make sure "Enable" is selected.</li>
                      </ul>
                      <p>In Netscape version 4 or greater:</p>
                      <ul>
                      <li>From the <b>Edit</b> menu, select <b>Preferences</b>.</li>
                      <li>In the <b>Category</b> list on the left, click on the word "Advanced".</li>
                      <li>In the panel on the right, make sure "Enable JavaScript" is checked.</li>
                      <li>Click the <b>OK</b> button.</li>
                      </ul>
                    </td>
                  </tr>
              </table>
              </noscript>
              <p>Need to change or update some details? <a href="registration.html">Click here</a> to go back.</p>

          </div>
      </div>
      <footer>
        <p>Created by <a>M.J. Bryan</a></p>
        <div class="fixed-scroller" id="scroll_btn"><i class="fas fa-arrow-circle-up"></i></div>
    </footer>
  </div>
  </body>
</html>
